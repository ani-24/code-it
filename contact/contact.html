<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeIT | Contact us</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header class="myfnav">
      <div class="brand-logo"><a href="#" class="logo"></a></div>
      <div class="hamburger">
        <div class="bar" id="bar1"></div>
        <div class="bar" id="bar2"></div>
      </div>
    </header>
    <div class="full-screen-navbar">
      <nav>
        <ul>
          <li><a href="./../index.html">Home</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">YouTube</a></li>
          <li><a href="./contact/contact.html">Contact us</a></li>
        </ul>
      </nav>
    </div>

    <div class="hero-section">
      <div class="contact-container">
        <form action="#" method="post">
          <div class="input-area">
            <input type="text" name="name" class="form-input" id="name" />
            <label for="name" class="form-label">Name:</label>
          </div>
          <div class="input-area">
            <input type="text" name="email" class="form-input" id="email" />
            <label for="email" class="form-label">Email:</label>
          </div>
          <div class="input-area">
            <input type="text" name="mobile" class="form-input" id="mobile" />
            <label for="mobile" class="form-label">Mobile no.:</label>
          </div>
          <div class="textarea">
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              class="textarea"
            ></textarea>
            <label for="message" class="form-label">Message:</label>
          </div>
        </form>
      </div>
    </div>

    <script src="./../assets/script/header.js"></script>
  </body>
</html>
